<html lang="en">
<head>

    <title>Wyszukiwarka książek</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <nav>

              <input class = "" type="text" id="addSrc" name="addSrc" placeholder="dodaj źródło okładki...">
